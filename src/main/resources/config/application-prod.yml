spring:
  dbhandlers:
    S3:
      abstractbucket: phenomics-article-abstracts-prod
      l2cachefiltersbucket: phenomics-graph-l2cache-filters
      l2cachearticlesbucket: phenomics-graph-l2cache-articles
    dynamodb:
      articletablename: phenomics-articles-prod
      annotationtablename: phenomics-annotations-prod
      subscriptiontablename: phenomics-subscriptions-prod
      l2cachetablename: phenomics-l2-cache
    graphdb:
      endpoint: http://52.63.88.92:7474/
      username: neo4j
      password: Neo4j@1Prod
      live:
        endpoint: bolt://52.63.88.92:7687/
        username: neo4j
        password: Neo4j@1Prod
      historical:
        endpoint: bolt://52.63.6.209:7687/
        username: neo4j
        password: Neo4j@1Prod

  notificationconnector:
    endpoint: https://phenomics.kccg.garvan.org.au/notification
  lambdaconnector:
    workerfunctionname: pubmed-ingestion-worker-lambda

  subscriptionservice:
    subscriptiontime: 2

logging:
  path: ./logs/
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %p | source= %c{1.} | %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %p | stackName=phenomics | appName=annotation-pipepline | source= %c{1.} | %msg%n"
  level:
    root: WARN
    au.org.garvan.kccg.annotations.pipeline: INFO

server:
    port: 9080
